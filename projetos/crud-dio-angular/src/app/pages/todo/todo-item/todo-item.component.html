<mat-list-item role="listitem">
  <p [ngStyle]="{ textDecoration: todo.done ? 'line-through' : 'none' }">
    {{ todo.text }}
  </p>
  <button mat-icon-button (click)="markAsDone()">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-icon-button (click)="removeTodo()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-list-item>
